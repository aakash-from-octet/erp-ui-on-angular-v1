<div nz-row nzJustify="space-between" nzAlign="middle" class="sub-header">
  <div nz-col class="d-flex align-items-center">
    <h1>Assessment</h1>
  </div>
  <div nz-col>
    <button nz-button nzType="primary" [routerLink]="['create-assessment']">
      + Create Assessment
    </button>
  </div>
</div>
<div class="container">
  <div class="card mt-20">
    <div nz-row nzJustify="space-between" nzAlign="bottom" class="mb-20">
      <div nz-col>
        <nz-space>
          <div class="mr-10">
            <nz-input-group
              [nzPrefix]="prefixIconSearch"
              nzSize="small"
              class="inputgroup-grey table-search"
            >
              <input
                type="text"
                nz-input
                placeholder="Search"
                style="min-width: 420px"
              />
            </nz-input-group>
            <ng-template #prefixIconSearch>
              <span nz-icon nzType="search"></span>
            </ng-template>
          </div>
          <button nz-button nzSize="small" class="btn-grey">
            <img src="../../assets/images/filterIcon.svg" alt="" />
          </button>
        </nz-space>
      </div>
      <div nz-col>
        <nz-select ngModel="1">
          <nz-option nzValue="1" nzLabel="2023"></nz-option>
          <nz-option nzValue="2" nzLabel="2024"></nz-option>
        </nz-select>
      </div>
    </div>
    <nz-table #basicTable [nzData]="assessmentData" nzSize="small">
      <thead>
        <tr>
          <th>Assessment</th>
          <th>Exam Year</th>
          <th>No. of Question</th>
          <th>Approval Grade</th>
          <th>Duration of Exam (Hr.)</th>
          <th>Created On</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>
            {{ data.assessment }}
          </td>
          <td>
            {{ data.year }}
          </td>
          <td>
            {{ data.question }}
          </td>
          <td>{{ data.grade }} Level</td>
          <td>
            {{ data.duration }}
          </td>
          <td>
            {{ data.cratedon }}
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
