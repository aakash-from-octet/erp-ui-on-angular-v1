<div nz-row [nzGutter]="20">
  <div nz-col nzSpan="24">
    <label class="label mb-15">Additional Condition</label>
  </div>
  <div nz-col nzSpan="24">
    <nz-space class="cred-tab style-2 mt-10">
      <div class="active">Without</div>
      <div>With</div>
    </nz-space>
  </div>
</div>
<div nz-row [nzGutter]="10">
  <div nz-col nzSpan="8">
    <div class="list-item d-flex"><span class="list-icon"></span><span>Lorem Ipsum</span></div>
    <div class="list-item d-flex"><span class="list-icon"></span><span>Lorem Ipsum</span></div>
    <div class="list-item d-flex"><span class="list-icon"></span><span>Lorem Ipsum</span></div>
  </div>
  <div nz-col nzSpan="8">
    <div class="list-item d-flex"><span class="list-icon"></span><span>Lorem Ipsum</span></div>
    <div class="list-item d-flex"><span class="list-icon"></span><span>Lorem Ipsum</span></div>
    <div class="list-item d-flex"><span class="list-icon"></span><span>Lorem Ipsum</span></div>
  </div>
</div>
<div nz-row [nzGutter]="20">
  <div nz-col nzSpan="24">
    <label class="label mt-30">Apply Condition</label>
  </div>
  <div nz-col nzSpan="24" class="mt-10">
    <nz-space>
      <span class="condition-tag" *nzSpaceItem>If</span>
      <div *nzSpaceItem>
        <div *ngFor="let condition of conditions; let i = index" class="relative">
          <nz-select [(ngModel)]="condition.type" nzSize="large" style="width: 415px" class="mb-10">
            <nz-option nzValue="1" nzLabel="IP Address matches with server"></nz-option>
            <nz-option nzValue="2" nzLabel="Request comes 1 hr. before exam time"></nz-option>
            <nz-option nzValue="3" nzLabel="Request is internally approved "></nz-option>
          </nz-select>
          <div class="cursor-pointer remove-condition" (click)="removeCondition(i)"
            *ngIf="i > 0 && conditions.length > 1">
            <img src="../../../../../assets/images/closeIcon.svg" alt="" />
          </div>
        </div>
        <div class="text-blue cursor-pointer" (click)="addCondition()">
          + Add Condition
        </div>
      </div>
    </nz-space>
  </div>
  <div nz-col nzSpan="24" class="mt-15">
    <nz-space>
      <span class="condition-tag" *nzSpaceItem>Then</span>
      <div *nzSpaceItem>
        <nz-select ngModel="1" nzSize="large" style="width: 415px">
          <nz-option nzValue="1" nzLabel="IP Address matches with server"></nz-option>
          <nz-option nzValue="2" nzLabel="Request comes 1 hr. before exam time"></nz-option>
          <nz-option nzValue="3" nzLabel="Request is internally approved "></nz-option>
        </nz-select>
      </div>
    </nz-space>
  </div>
</div>

<div nz-row [nzGutter]="20" class="mt-20">
  <div nz-col nzSpan="12">
    <label class="label mt-20">E-sign Approval</label>

    <label nz-checkbox [(ngModel)]="checked1" class="mt-10">Admins need to E-sign electronically before giving their
      approval.</label>
  </div>
</div>
