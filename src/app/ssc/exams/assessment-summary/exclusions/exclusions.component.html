<div class="summary-card-type-3 mt-20">
  <a
    nz-dropdown
    [nzDropdownMenu]="menu"
    class="approval-tag-wrap"
    nzOverlayClassName="approval-tag-content"
  >
    <span class="approval-tag">Pending Approval</span>
  </a>
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu nzSelectable>
      <li nz-menu-item>Action 1</li>
      <li nz-menu-item>Action 2</li>
      <li nz-menu-item>Action 3</li>
    </ul>
  </nz-dropdown-menu>
  <h3>Exclusions</h3>
  <div class="summary-body">
    <div>
      <img src="../../../../../assets/images/tcs.svg" alt="" />
    </div>
    <ul class="number-list">
      <li>7878787T55R</li>
      <li>7878787T55R</li>
      <li>7878787T55R</li>
      <li>7878787T55R</li>
      <li>7878787T55R</li>
    </ul>

    <section *ngIf="visible">
      <hr class="mb-15" />
      <div>
        <img src="../../../../../assets/images/tcs.svg" alt="" />
      </div>
      <ul class="number-list">
        <li>7878787T55R</li>
        <li>7878787T55R</li>
        <li>7878787T55R</li>
        <li>7878787T55R</li>
        <li>7878787T55R</li>
      </ul>
      <hr />
      <p>Duplicate Index : <b>Greater than 25%</b></p>
    </section>
  </div>
  <div
    class="summary-footer"
    [ngClass]="{ clicked: visible }"
    (click)="divOpen()"
  >
    <img src="../../../../../assets/images/arrow-down.svg" alt="" srcset="" />
  </div>
</div>
