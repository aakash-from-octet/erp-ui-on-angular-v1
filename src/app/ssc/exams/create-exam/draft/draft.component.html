<div class="d-flex align-items-center justify-content-between">
  <div class="d-flex align-items-center create-assessment-title mb-20">
    <h2>CGL</h2>
    <span class="grey-tag">2025</span>
  </div>
  <div class="d-flex align-items-center mb-20">
    <h3 class="mb-0">Version</h3>
    <span class="grey-tag">1.0</span>
    <div class="text-blue cursor-pointer font-500 ml-20">View Past Version</div>
  </div>
</div>
<div nz-row>
  <div nz-col nzSpan="14">
    <p>
      Lorem ipsum dolor sit amet consectetur. Diam vel mattis nulla pharetra
      elementum maecenas quis arcu volutpat. Et velit blandit odio est pretium
      id purus. Mauris magna.
    </p>
  </div>
</div>
<section class="mt-20">
  <div nz-row [nzGutter]="20">
    <div nz-col nzSpan="6">
      <label class="label">Assessment Name</label>
      <nz-input-group>
        <input type="text" nz-input placeholder="Select Assessment Name" />
      </nz-input-group>
    </div>

    <div nz-col nzSpan="6">
      <label class="label">Number of Questions</label>
      <nz-input-group [nzPrefix]="prefixTemplateQuestion">
        <input type="text" nz-input [ngModel]="'30'" />
      </nz-input-group>
      <ng-template #prefixTemplateQuestion
        ><img src="../../../assets/images/questionIcon.svg"
      /></ng-template>
    </div>
    <div nz-col nzSpan="6">
      <label class="label">Assessment Type</label>

      <nz-select ngModel="1" nzSize="large" class="w-100">
        <nz-option nzValue="1" nzLabel="MCQ"></nz-option>
        <nz-option nzValue="2" nzLabel="MCQ"></nz-option>
      </nz-select>
    </div>
    <div nz-col nzSpan="6">
      <label class="label">Applicable Agency</label>

      <nz-tree-select
        class="select-agencies"
        style="width: 100%"
        [(ngModel)]="value"
        [nzNodes]="nodes"
        (ngModelChange)="onChange($event)"
        nzShowSearch
        nzCheckable
        nzPlaceHolder="Select Agency"
      ></nz-tree-select>
    </div>
    <div nz-col nzSpan="21">
      <label class="label mt-20">Language</label>
      <ul class="btnCheckbox">
        <li *ngFor="let data of checkOptionsOne">
          <label nz-checkbox
            ><img src="{{ data.imageUrl }}" alt="" srcset="" />
            {{ data.label }}</label
          >
        </li>
      </ul>
    </div>
  </div>
</section>
