<section>
  <nz-card>
    <div class="p-20">
      <div
        nz-row
        nzAlign="middle"
        nzJustify="center"
        nzJustify="space-between"
        class="w-100"
      >
        <div nz-col>
          <h3 class="mb-0">Selected exam allotted to below agencies :</h3>
        </div>
        <div nz-col>
          <img
            src="../../../../../assets/images/filterFilledIcon.svg"
            alt=""
            srcset=""
          />
        </div>
      </div>
      <ul class="btnGreenCheckbox mt-15">
        <li *ngFor="let data of checkOptionsOne">
          <label nz-checkbox>
            {{ data.label }}
            <img src="../../../../../assets/images/checked-green.svg" alt=""
          /></label>
        </li>
      </ul>
    </div>
    <nz-table
      #nestedTable
      [nzData]="listOfParentData"
      nzShowPagination="false"
      nzSize="small"
    >
      <thead>
        <tr>
          <th>Date <span>(Yr. 2023-24)</span></th>
          <th>Shift 1<span>(9 AM - 12 PM)</span></th>
          <th>Shift 2<span>(12.30 PM - 3.30 PM)</span></th>
          <th>Shift 3<span>(4 PM - 7 PM)</span></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let data of nestedTable.data">
          <tr>
            <td width="30%">{{ data.date }}</td>
            <td width="20%">{{ data.shift1 }}</td>
            <td width="20%">{{ data.shift2 }}</td>
            <td width="20%">{{ data.shift3 }}</td>
            <td [(nzExpand)]="data.expand"></td>
          </tr>

          <tr [nzExpand]="data.expand">
            <nz-table
              #innerTable
              [nzData]="listOfChildrenData"
              nzShowPagination="false"
              nzSize="small"
            >
              <thead>
                <tr></tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of innerTable.data">
                  <td width="30%">
                    <div nz-space nzAlign="center">
                      <img
                        src="../../../../../assets/images/tcs.svg"
                        alt=""
                        width="25px"
                        *nzSpaceItem
                      />
                      <span *nzSpaceItem>Tata Consultancy</span>
                    </div>
                  </td>
                  <td width="20%">
                    <img
                      src="../../../../../assets/images/circle-checked.svg"
                      alt=""
                      srcset=""
                    />
                  </td>
                  <td width="20%">
                    <img
                      src="../../../../../assets/images/circle-checked.svg"
                      alt=""
                      srcset=""
                    />
                  </td>
                  <td width="20%">
                    <img
                      src="../../../../../assets/images/circle-unchecked.svg"
                      alt=""
                      srcset=""
                    />
                  </td>
                  <td></td>
                </tr>
              </tbody>
            </nz-table>
          </tr>
        </ng-container>
      </tbody>
    </nz-table>
  </nz-card>
</section>
