<div class="builder-header">
  <nz-space nzSize="small">
    <app-logo *nzSpaceItem></app-logo>
    <div *nzSpaceItem>
      <h2>Question Builder</h2>
      <h4>
        Create your question in below builder
        <span class="in-progress"><span>&bull;</span> In Progress</span>
      </h4>
    </div>
  </nz-space>

  <div>
    <nz-space [nzSize]="10">
      <button
        nz-button
        class="primary-outline"
        *nzSpaceItem
        (click)="goToPreview()"
      >
        <span nz-icon nzType="eye"></span> Preview
      </button>
      <button nz-button nzType="primary" *nzSpaceItem>Submit</button>
      <button nz-button class="close" *nzSpaceItem (click)="saveChanges()">
        <img src="../../../assets/images/closeIcon.svg" alt="" />
      </button>
    </nz-space>
  </div>
</div>

<nz-modal
  [(nzVisible)]="isVisible"
  (nzOnOk)="handleOk()"
  nzClassName="modal-full"
  [nzFooter]="null"
  nzClosable="false"
>
  <ng-container *nzModalContent>
    <app-preview (backClicked)="handleBackClicked()"></app-preview>
  </ng-container>
</nz-modal>

<nz-modal
  [(nzVisible)]="isChange"
  (nzOnOk)="handleOk()"
  [nzFooter]="null"
  nzClosable="false"
  nzCentered=""
  nzClassName="save-changes-popup"
>
  <ng-container *nzModalContent>
    <img src="../../../assets/images/bg-popup.png" alt="" />
    <h3>Save Changes?</h3>
    <p>Your unsaved changes will be lost.</p>
    <p>Save as draft before closing?</p>
    <br />
    <br />
    <nz-space [nzSize]="10" class="mb-20">
      <button
        nz-button
        nzType="primary"
        nzDanger
        *nzSpaceItem
        (click)="handleCancel()"
      >
        Discard
      </button>
      <button nz-button nzType="primary" *nzSpaceItem (click)="goToHome()">
        Save As Draft
      </button>
    </nz-space>
  </ng-container>
</nz-modal>
