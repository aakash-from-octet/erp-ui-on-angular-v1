<div nz-row [nzGutter]="20">
    <div nz-col nzSpan="12">
        <label class="label">First Name</label>
        <nz-input-group [nzPrefix]="prefixTemplateFirstName">
            <input type="text" nz-input placeholder="e.g. John D  Blue" />
        </nz-input-group>
        <ng-template #prefixTemplateFirstName><img src="../../../assets/images/user.svg" /></ng-template>
    </div>
    <div nz-col nzSpan="12">
        <label class="label">Last Name</label>
        <nz-input-group [nzPrefix]="prefixTemplateLastName">
            <input type="text" nz-input placeholder="e.g. John D  Blue" />
        </nz-input-group>
        <ng-template #prefixTemplateLastName><img src="../../../assets/images/user.svg" /></ng-template>
    </div>
    <div nz-col nzSpan="12">
        <label class="label mt-20">E-Mail</label>
        <nz-input-group [nzPrefix]="prefixTemplateMail">
            <input type="text" nz-input placeholder="John.blue@gmail.com" />
        </nz-input-group>
        <ng-template #prefixTemplateMail><span nz-icon nzType="mail"></span></ng-template>
    </div>
    <div nz-col nzSpan="12">
        <label class="label mt-20">Phone Number</label>
        <nz-input-group [nzAddOnBefore]="addOnBeforeTemplate">
            <ng-template #addOnBeforeTemplate>
                <nz-select class="phone-select" nzPlaceHolder="+86" [(ngModel)]="selectedValueDefault">
                    <nz-option nzLabel="+86" nzValue="+86"></nz-option>
                    <nz-option nzLabel="+87" nzValue="+87"></nz-option>
                </nz-select>
            </ng-template>
            <input type="text" nz-input placeholder="Mobile Number" />
        </nz-input-group>
    </div>
    <div nz-col nzSpan="12">
        <label class="label mt-20">Aadhaar Number</label>
        <nz-input-group [nzPrefix]="prefixTemplateAadhaar">
            <input type="text" nz-input placeholder="e.g. 1234-1235-9856" />
        </nz-input-group>
        <ng-template #prefixTemplateAadhaar><img src="../../../assets/images/a.svg" /></ng-template>

    </div>
    
    
</div>
